<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <!-- Start of the Navigation bar -->
    <nav class="navbar" style="font-family: 'Courier'" id="navbar">
        <div class="container-fluid justify-content-center">
            <h1 class="display-1">Registrar Cliente</h1>
        </div>
    </nav>
    <!-- End of the Navigation bar -->

    <!-- Start of the forms -->
    <div class="container" id="forms">
        <div class="row justify-content-center">
            <br>
            <div class="col-md-6">
            <form>
                <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" class="form-control" id="nombres" placeholder="Ingresa tus nombres">
            </div>
            <br>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos">
            </div>
            <br>
            <div class="form-group">
                <label for="numeroIdentificacion">Número de identificación:</label>
                <input type="text" class="form-control" id="numeroIdentificacion" placeholder="Ingresa tu número de identificación">
            </div>
            <br>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            </div>
            <br>
        </div>
    </div>
    <!-- End of the forms -->

        <!-- Start of the footer -->
        <footer id="footer">    
            © Project 404
        </footer>
        <!-- End of the footer -->

        <!-- Start of the Styles -->
        <style>
            #navbar {
                background-color:rgb(142, 142, 142) ;
                position: fixed;
                left: 0;
                top: 100px;
                width: 100%;
                margin-bottom: 40px;
            }
            #forms {
                margin-top: 150px;
                font-family: 'Courier New', Courier, monospace;
                font-size: 20px;
            }
            #footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: rgb(142, 142, 142);
                color: rgb(0, 0, 0);
                text-align: center;
                font-family: 'Courier New', Courier, monospace;
                font-size: 30px;
            }
        </style>
        <!-- End of the Styles -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
{% endblock%}
</body>
</html>
